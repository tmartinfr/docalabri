{% extends 'base.html' %}

{% block content %}
    <h2>{{ object.category.name }}</h2>

    <p>
        {% if object.expiration_date %}
            Date d'expiration : {{ object.expiration_date|date:'d/m/Y' }}
        {% else %}
            Date d'expiration non d√©finie.
        {% endif %}
    </p>

    {% for file in object.file_set.all %}
        <a href="{{ file.file.url }}" class="list-group-item">
            <p class="list-group-item-text">
                <img src="{{ file.file.url }}" width="600"/>
            </p>
        </a>
        <br>
    {% endfor %}
{% endblock %}
